<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <button></button>
    <div class="container">
        
        <h1 class="main-title">The Reading List</h1>

        <div class="book-form-container">
            <h3>Book</h3>
            <form id="add-book-form">
                
                <div class="form-group full-width">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Titulo del libro...">
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author">
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre">
                </div>

                <input type="button" value="Add Book" id="add-btn" class="full-width">
            </form>
        </div>

        <div class="book-list-container">
            <h3>My Reading List</h3>
            <ul id="reading-list" class="list-content"></ul>
            
        </div>
        
    </div>

    <script type="module" src="./ReadingList.js"></script>
</body>
</html>
