<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 2</title>
</head>
<body>
    <script>
        let numColumnas=parseInt(prompt("Introduce el numero de columnas de la tabla"));
        let altura=prompt("Introduce la altura(en pixeles)");
        let anchura=prompt("Inytoduce la anchura(en pixeles)");

        let anchoCelda = anchura / numColumnas;

        document.write('<table border="0" cellspacing="2" bgcolor="Black" width='+anchura+'>');
        document.write('<tr bgcolor="White" height='+altura+'>');

        for (let i = 0; i < numColumnas; i++) {
            document.write('<td width='+anchoCelda+'> &nbsp; </td>')
            
        }

        document.write('</tr>')
        document.write('</table>')

    </script>
</body>
</html>
