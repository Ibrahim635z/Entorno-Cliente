      console.log(persona1.esMayorDeEdad());


      let arr=[
        { nombre: "carlos", edad: 50},
        { nombre: "marta",  edad: 30},
        { nombre: "antonio", edad: 10}
    ];


    let funcionPromedio= arr => {
        let suma=0, cont=0;
        arr.forEach(element => {

    }
