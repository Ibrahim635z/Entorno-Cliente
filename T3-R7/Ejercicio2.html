    <script>
       class Telefono {
    
    constructor(numero) {
        
        this.numero = numero;
        this.nllamadas = 0;
    }

    
    llamar() {
        this.nllamadas++;
        
    }
}

let telf1=new Telefono(956864892);
console.log(telf1);
telf1.llamar();
