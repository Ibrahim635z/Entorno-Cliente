<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva for</title>
</head>
<body>
    
    <script>
        var countdown= prompt("Introduzca un numero para iniciar la cuenta atras");

        for (let i=countdown; i>0; i--) {
           alert(i + "... ");
            
        }
         </script>
</body>
</html>
