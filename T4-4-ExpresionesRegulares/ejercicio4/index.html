<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="./ejercicio4.js"></script>

    <div class="container">
        <div class="form-card">
            <div class="imagen">
                <img src="./profile.png" alt="foto">
            </div>
    <form action="">
        <p>Welcome to Crowdrise</p>
        <p>let's get you all set up so you can verify your nonprofit and begin setting up your first campaign </p>
        <p>Already have an account? log in</p>
        <div class="form-row">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
            </div>
        </div>
    
        <div class="form-row">
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password"> 
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" name="recibe-emails" id="recibe-emails">
            <label for="recibe-emails">Yes, I want to receive emails</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree to the Terms, Privacy Policy and Fees</label>
        </div>

        <button type="submit" class="submit-button">Sign Up</button>
</form>
            </div>
        </div>
    </div>
</body>
</html>
