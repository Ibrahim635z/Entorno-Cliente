<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 14</title>
  </head>
  <body>
    <!--  return para que el propio enlace no navegue por si solo -->

    <a href="" onclick="abrirMuchas(); return false;">Haz Click Aqu√≠</a>
    <script>
      let nventana;

      function abrirMuchas() {
        // debe tener diferente titulo para que me abra 5
        for (let i = 0; i < 5; i++) {
          nventana = window.open("",i,"heigth=350,width=350");

          nventana.document.write(`<p>Ventana ${i + 1}</p>`);

          nventana.document.write(`<button onclick="window.close()">Cerrar ventana ${i + 1}</button>`);
        }
      }
    </script>
  </body>
</html>
