<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h3 id="reloj"></h3>
    <script>
        let relojDisplay=document.getElementById("reloj");
        setInterval(reloj,1000);
        function reloj() {
            const clock = new Date();

        let horas=clock.getHours();
        let minutos=clock.getMinutes();
        let segundos=clock.getSeconds();
        relojDisplay.innerHTML=`${horas}:${minutos}:${segundos}`;
        }
        
    </script>
</body>
</html>
