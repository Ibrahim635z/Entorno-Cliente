<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>

    <h3 id="crono"></h3>
    <script>
        let cont=60;
        let idInterval=setInterval(crono,1000);
        let texto=document.getElementById("crono");
        function crono() {
            // con textcontent o innerHTML puedo sobreescribir y asi el cronometro es mas visual
            texto.innerHTML=cont;
            cont--;

            if (cont==0) {
                clearInterval(idInterval);
                document.write(`El contador a terminado`);
            }
        }
    </script>
</body>
</html>
